<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeedForJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="score"></div>
        <div class="speed"></div>
        <div class="selectDifficulty">Change Difficulty
            <select class="selectedDifficulty" onchange="selected()">
                <option value="3">Easy</option>
                <option value="5">Normal</option>
                <option value="10">Hard</option>
            </select>
        </div>
        <div class="start">Click to START Game</div>
        <div class="gameArea"></div>
        <div class="playMusic">
                <audio class="music" src="1.mp3" controls autoplay loop hidden></audio>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
